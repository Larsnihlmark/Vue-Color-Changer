<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>VueColorChanger</title>
</head>
    <body>
<style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
    #app{
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;   
}
    h1{
        color: whitesmoke;
        font-weight: 100;
    }
    input{
        padding: 10px;
        font-size: 2em;
        border: 0;
        border-radius: 20px; 
    }
    
</style>

    <div id="app" v-bind:style="{ backgroundColor: color}">
        <h1>Try color!</h1>
        <div class="color">
            <input type="text" v-bind:style="{ color: color}" v-model="color" maxlength="20" placeholder="Text down Your Color"/>
            <input type="color" v-model="color"/>
        </div>

    </div>
    

    <script>
        new Vue({
            el: "#app",
            data: {
                color: "Gray"
            }
        })
    </script>
</body>
</html>
